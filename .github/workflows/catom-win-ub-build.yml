name: x86-64 Windows and Ubuntu Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: run make
      run: make

  build-windows:
  
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: run make
      run: make
